<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="container">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li class="active"><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="back-container">
                <a href="#" class="back">Go back</a>
            </div>
            <div class="loader"></div>
            <div id="message"></div>
            <form id="form-container">
                <h1>Contact us</h1>
                <div class="input-container">
                    <label for="fullName">Name (Required)</label>
                    <input id="fullName" name="fullName" type="text" placeholder="Full Name">
                    <div class="form-error" id="fullName-error">Please add name</div>
                </div>
                <div class="input-container">
                    <label for="subject">Subject (10 characters minimum)</label>
                    <input id="subject" name="subject" type="text" placeholder="Subject">
                    <div class="form-error" id="subject-error">The subject does not contain enough characters</div>
                </div>
                <div class="input-container">
                    <label for="address">Address (25 characters minimum)</label>
                    <input id="address" name="address" type="text" placeholder="Address">
                    <div class="form-error" id="address-error">The address does not contain enough characters</div>
                </div>
                <div class="input-container">
                    <label for="email">Email (Required)</label>
                    <input id="email" name="email" type="text" placeholder="Email">
                    <div class="form-error" id="email-error">Please enter a valid email address</div>
                </div>
                <button>Submit</button>
            </form>
        </main>
        <script src="js/components/displayError.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
